<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body>
    	<f:metadata>
    		<f:viewParam id="id" name="id" value="#{departmentBean.id}"/>
    	</f:metadata>
    
		<h3>Logged user: #{loginBean.user}</h3>
    	<h:form>
    		<h:panelGroup id="departmentProperties">
	    		<h3>Faculty properties</h3>
	    		<div>
	    			Name : <h:inputText id="name" value="#{departmentBean.name}"></h:inputText>
	    		</div>
	    		<div>
	    			Description <h:inputText id="description" value="#departmentBean.description}"></h:inputText>
	    		</div>
    		</h:panelGroup>
    		<h:commandButton value="Save" action="#{departmentBean.saveDepartment}"/>
    		<h:commandButton value="Cancel" action="cancelDepartment"/>
    	</h:form>
	</h:body>
</html>
