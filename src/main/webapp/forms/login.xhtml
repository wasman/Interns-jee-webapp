<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h3>JSF 2.0 Hello World Example</h3>

    <h:form prependId="false">
        <h:panelGrid columns="2">
            <h:outputLabel for="j_username" value="Login: "/>
            <h:inputText value="#{loginBean.login}" id="j_username" requiredMessage="input"/>

            <h:outputLabel for="j_password" value="Password: "/>
            <h:inputSecret value="#{loginBean.password}" id='j_password' requiredMessage="input"/>

            <h:commandButton value="Login" id="login" type="submit" action="#{loginBean.doLogin}"/>
        </h:panelGrid>
    </h:form>

    <h:outputLink value="/j_spring_security_logout">logout</h:outputLink>
</h:body>
</html>
