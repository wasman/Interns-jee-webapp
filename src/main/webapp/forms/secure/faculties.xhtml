<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h3>Logged user: #{loginBean.user}</h3>
    <h:form>
        <h3>Faculties list</h3>
        <h:dataTable value="#{facultyList.faculties}" var="faculty">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{faculty.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{faculty.name}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{faculty.description}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:link outcome="editFaculty" value="edit">
                    <f:param name="id" value="#{faculty.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>

        <h:commandButton value="Add" action="addFaculty">
            <f:param name="id" value="null"/>
        </h:commandButton>
        <h:commandButton value="LogOut" action="#{loginBean.doLogout}"/>
    </h:form>
</h:body>
</html>
